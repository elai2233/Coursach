<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>All Killer No Filler</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body background="static-background.png">
<div class="row">
    <div class="col-md-12 text-center">
        <h1 align="center"><i>Альбом группы SUM-41 "All Killer No Filler"</i></h1>
    </div>
</div>
<div class="player">
    <div class="controls">
        <div class="play_pause">
            <div class="play_pause_icon play_pause-play">
        </div>
        </div>
            <div class="navigation">
                <div class="navigation_prev">
                    <div class="navigation_prev_icon">
                    </div>
                </div>
                <div class="navigation_next">
                    <div class="navigation_next_icon">
                    </div>
                </div>
            </div>
            <div class="progress_bar">
                <div class="progress_bar_title">---</div>
                    <div class="progress_bar_stripe">
                        <div class="progress_bar_container">
                            <div class="progress_bar_container_percentage">
                            </div>
                        </div>
                    </div>
            </div>
    </div>
    <div class="playlist">
    </div>
</div>
    <script src="./js/script.js"></script>
</body>
</html>
